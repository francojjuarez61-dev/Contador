<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
<title>Argentina 2077</title>

<style>
:root{
  --red:#ef4444;
  --red2:#fb7185;
  --dark:#050506;
  --glass:rgba(20,20,22,.55);
  --border:rgba(255,255,255,.12);
  --text:#f4f4f5;
  --muted:rgba(255,255,255,.55);
}

*{box-sizing:border-box}
body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,"SF Pro Text",system-ui;
  color:var(--text);
  background:
    radial-gradient(800px 500px at 50% 20%, rgba(239,68,68,.35), transparent 65%),
    radial-gradient(1200px 900px at 50% 50%, transparent 40%, rgba(0,0,0,.85) 100%),
    linear-gradient(180deg,#0a0a0f,#050506);
  animation:bg 10s ease-in-out infinite;
}

@keyframes bg{
  0%,100%{filter:brightness(.9)}
  50%{filter:brightness(1.05)}
}

.container{
  max-width:480px;
  margin:0 auto;
  padding:20px 16px 40px;
}

h1{
  font-size:36px;
  font-weight:900;
  letter-spacing:-.02em;
  margin:10px 0 4px;
}
.subtitle{
  color:var(--muted);
  margin-bottom:16px;
}

.glass{
  background:var(--glass);
  backdrop-filter:blur(18px);
  border:1px solid var(--border);
  border-radius:24px;
  padding:16px;
  margin-bottom:16px;
  box-shadow:0 20px 40px rgba(0,0,0,.4);
}

.totalBox{
  display:grid;
  gap:12px;
}

.totalValue{
  font-size:44px;
  font-weight:900;
  letter-spacing:-.02em;
}

.chips{
  display:flex;
  gap:10px;
  flex-wrap:wrap;
}

.chip{
  padding:10px 14px;
  border-radius:999px;
  border:1px solid var(--border);
  background:rgba(0,0,0,.35);
  color:white;
  font-weight:700;
}

.grid{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:14px;
}

.card{
  padding:14px;
  display:flex;
  flex-direction:column;
  gap:10px;
}

.cardHeader{
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.amount{
  font-size:22px;
  font-weight:800;
}

.count{
  font-size:14px;
  color:var(--muted);
}

.controls{
  display:flex;
  gap:10px;
}

.btn{
  flex:1;
  height:44px;
  border-radius:14px;
  border:1px solid var(--border);
  background:rgba(0,0,0,.35);
  color:white;
  font-size:22px;
  font-weight:800;
}

.btn.plus{background:rgba(239,68,68,.35)}
.btn.del{
  font-size:13px;
  background:rgba(239,68,68,.2);
}

footer{
  text-align:center;
  color:rgba(255,255,255,.3);
  font-size:11px;
  margin-top:20px;
}
</style>
</head>

<body>
<div class="container">

  <h1>Argentina <span style="color:var(--red2)">2077</span></h1>
  <div class="subtitle">Calculadora rápida de ingresos</div>

  <div class="glass totalBox">
    <div class="totalValue" id="total">$0</div>
    <div class="chips">
      <div class="chip" onclick="addButton()">+ Nuevo botón</div>
      <div class="chip" onclick="resetCounts()">Reiniciar</div>
    </div>
  </div>

  <div class="grid" id="buttons"></div>

  <footer>Argentina 2077 · calculadora offline</footer>
</div>

<script>
let buttons = JSON.parse(localStorage.getItem("buttons")) || [
  {value:12000,count:0},
  {value:15000,count:0},
  {value:20000,count:0},
  {value:8000,count:0},
  {value:2000,count:0}
];

function format(n){
  return new Intl.NumberFormat("es-AR",{style:"currency",currency:"ARS",maximumFractionDigits:0}).format(n);
}

function save(){
  localStorage.setItem("buttons",JSON.stringify(buttons));
}

function render(){
  const wrap=document.getElementById("buttons");
  wrap.innerHTML="";
  let total=0;

  buttons.forEach((b,i)=>{
    total+=b.value*b.count;

    const card=document.createElement("div");
    card.className="glass card";

    card.innerHTML=`
      <div class="cardHeader">
        <div class="amount">${format(b.value)}</div>
        <div class="count">x ${b.count}</div>
      </div>
      <div class="controls">
        <button class="btn" onclick="update(${i},-1)">−</button>
        <button class="btn plus" onclick="update(${i},1)">+</button>
      </div>
      <button class="btn del" onclick="remove(${i})">Eliminar</button>
    `;

    wrap.appendChild(card);
  });

  document.getElementById("total").textContent=format(total);
  save();
}

function update(i,delta){
  buttons[i].count=Math.max(0,buttons[i].count+delta);
  render();
}

function resetCounts(){
  buttons.forEach(b=>b.count=0);
  render();
}

function remove(i){
  buttons.splice(i,1);
  render();
}

function addButton(){
  const val=prompt("Monto del nuevo botón:");
  const num=Number(val);
  if(num>0){
    buttons.push({value:num,count:0});
    render();
  }
}

render();
</script>
</body>
</html>
